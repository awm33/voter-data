title: Election Mapping
description: Elections found in the voter export record.
primaryKey:
  - county_name
  - election_number
exportFileType: Election Map
fields:
  - name: county_name
    type: string
    title: County Name
    description: County the file is exported for. Ex. ADAMS, CUMBERLAND, DAUPHIN, etc.
  - name: election_number
    type: integer
    title: Election Number
    description: Appropriate election field found in the voter export. Ex. 5, 1, 7, etc.
  - name: election_description
    type: string
    title: Election Description
    description: Name of the election setup by the county. Ex. 2006 General Primary, 2000 General, etc.
  - name: election_date
    type: date
    title: Election Date
  - name: snapshot_date
    type: date
    title: Snapshot Date
    description: Date the data was compiled by the Pennsylvania Department of State SURE Office.