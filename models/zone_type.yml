title: Zone Type
description: The types of districts into which a county has its voters segmented.
primaryKey:
  - county_name
  - zone_number
exportFileType: Zone Types
fields:
  - name: county_name
    type: string
    title: County Name
    description: County the file is exported for. Ex. ADAMS, CUMBERLAND, DAUPHIN, etc.
  - name: zone_number
    type: integer
    title: Zone Number
    description: District field found in the voter export. Ex. 1, 2, 3, etc.
  - name: zone_short_name
    type: string
    title: Zone Short Name
    description: Ex. Prec, WD, SC, SN, etc.
  - name: zone_long_name
    type: string
    title: Zone Long Name
    description: Description Ex. Precinct, Ward, School District, Senate, etc.
  - name: snapshot_date
    type: string
    format: date-time
    title: Snapshot Date
    description: Date the data was compiled by the Pennsylvania Department of State SURE Office.