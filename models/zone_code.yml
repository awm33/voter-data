title: Zone Code
description: The names of the districts in which voters may be registered.
exportFileType: Zone Codes
fields:
  - name: county_name
    type: string
    title: County Name
    description: County the file is exported for. Ex. ADAMS, CUMBERLAND, DAUPHIN, etc.
  - name: zone_number
    type: integer
    title: Zone Number
    description: District field found in the voter export. Ex. 1, 2, 3, etc.
  - name: zone_code
    type: string
    title: Zone Code
    description: Code found in the district field located in the voter export. Ex. MN11, JD402, 11-1, etc.
  - name: zone_description
    type: string
    title: Zone Description
    description: Description of the Zone Code. Ex. MAIN TOWNSHIP, 123 JUDICIAL DISTRICT, JONES TOWNSHIP, etc.
  - name: snapshot_date
    type: date
    title: Snapshot Date
    description: Date the data was compiled by the Pennsylvania Department of State SURE Office.